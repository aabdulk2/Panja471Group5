{% extends "base.html" %} {% block title %}Employee Sign Up{% endblock %} {% block
  content %}
  <form method="POST">
    <h3 align="center">Employee Sign Up</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="lastName"
        name="lastName"
        placeholder="Enter last name"
      />
    </div>
    <div class="form-group">
      <label for="position">Position</label>
      <input
        type="text"
        class="form-control"
        id="position"
        name="position"
        placeholder="Enter position"
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        placeholder="Enter address"
      />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone number</label>
      <input
        type="text"
        class="form-control"
        id="phoneNumber"
        name="phoneNumber"
        placeholder="Enter phone number"
      />
    </div>
    <div class="form-group" class="md-form md-outline input-with-post-icon datepicker">
      <label for="dateOfBirth">Date of birth</label>
      <input
        type="datetime"
        class="form-control"
        id="dateOfBirth"
        name="dateOfBirth"
        placeholder="Enter date of birth"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% endblock %}
