{% extends "base_login.html" %} {% block title %}Login{% endblock %} {% block content
%}
<form id="form" method="POST">
    <h3>Login</h3>
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
    <div id="bottom-login">
    <div id="remember">  
        <input type="checkbox" id="remember-me" name="remember-me" value="remember-me"/><label for="remember-me">Remember me</label>
      </div>
    <button type="submit" class="login-button"><img id="login-img" src="/static/login.svg"></img></button>
    </div>
</form>
{% endblock %}
