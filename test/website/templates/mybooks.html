{% extends "base.html" %} 
{% block title %}My books{% endblock %} 
{% block content%}
<div class="book-container">
    {% for book in books %}
        <div class="single-book">
            <h4>{{ book.title }}</h4>
            <p>{{ book.author_name }} • {{ book.genre }} • ISBN: {{ book.book_number }}</p>
        </div>
    {% endfor %}
</div>

{% endblock %}
